<!-- products.component.html -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <!-- image -->
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let element">
            <!-- Ajusta el cÃ³digo para mostrar la imagen -->
            <img [src]="element.image" alt="{{ element.name }}" style="max-width: 100px; max-height: 100px;">
        </td>
    </ng-container>

    <!-- id -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <!-- name -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- price -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
    </ng-container>



    <!-- type -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
    </ng-container>

    <!-- dateEntry -->
    <ng-container matColumnDef="dateEntry">
        <th mat-header-cell *matHeaderCellDef> Fecha de Entrada </th>
        <td mat-cell *matCellDef="let element"> {{ element.dateEntry }} </td>
    </ng-container>

    <!--actions-->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> {{ element.actions }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
